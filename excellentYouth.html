<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>蜀南气矿第二届“十大杰出青年”评选活动</title>
	<meta http-equiv="content-type" content="text/html" charset="gb2312"/>
	<meta name="" content=""/>
	<script type="text/javascript" src="public/javascript/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="public/javascript/excellentYouth.js"></script>
	<link rel="stylesheet" type="text/css" href="public/css/reset.css"/>
	<link rel="stylesheet" href="public/css/index.css" />
</head>
<body>
	<!--头部-->
	<div class="headerAll">
		<div class="headerContainer innerWrap">
			<div class="headerContainerInnerBox">
				<div class="logo fl"><img src="public/images/logo.png" alt="" /></div>
				<div class="logoText fl">
					<img src="public/images/headerText1.png" alt="" />
					<img src="public/images/headerText2.png" alt="" />
				</div>
			</div>
		</div>
	</div>
	
	<!--主体-->
	<div class="main innerWrap">
		<div class="activityBriefContainer">
			<div class="activityBrief">
				<h1 class="activityBriefTitle">活动简介</h1>
				<div>
					<p class="activityBriefText"><!--开展蜀南气矿第二届“十大杰出青年”评选活动
					，旨在选树、宣传和表彰在气矿三大工程建设中做出重大贡献、取得突出业绩的杰出青年典型，
					为广大青年树立榜样，优化青年成长成才环境，打造青年人才培养任用渠道，激励广大青年发奋学习
					、勤奋工作、艰苦创业、成长成才，积极投身于分公司300亿战略大气区建设和气矿三大工程建设。--></p>
				</div>
				<img class="cloud1" src="public/images/cloud1.png" alt="" />
				<img class="cloud2" src="public/images/cloud2.png" alt="" />
			</div>
			<!--投票说明-->
			<div class="vote">
				<img class="voteBtn" src="public/images/voteBtn.png" alt="" />
				<p class="one">投票时间：2017年4月17日到2017年4月27日。</p>
				<p class="two">每个IP地址对每位候选人24小时内限投一次，每个IP地址每天投票书不超过10票。</p>
				<p class="three">投票结束后,气矿青年工作办公室将对候选人票数进行汇总，其结果提交给蜀南气矿第二届“十大杰出青年” 评选活动组委会</p>
			</div>
		</div>
		<div class="photeArea">
			<div class="photeAreaTitle">
				<img class="photoAreaTitleBg" src="public/images/photoAreaTitleBg.png" alt="" />
				<p class="photoAreaTitleText">蜀南气矿第二届“十大杰出青年” 候选人介绍</p>
			</div>
			<!--照片区域--->
			<div class="photoContent">
				
				
				<div class="eachPhoto fl div" style="display: none;">
					<div class="photo fl">
						<img class="photoKuang" src="public/images/photoKuang.png" alt="" />
						<img class="photoPic" src="" alt="" />
					</div>
					<ul class="photoText fl">
						<li class="workPlace">单位：<span class="company"></span>
							<!--<a href="#" class="companyWhole"></a>-->
						</li>
						<li>姓名：<span class="name"></span><span class="code"></span></li>
						<li>性别：<span class="sex"></span></li>
						<li>年龄：<span class="age"></span></li>
						<li class="post">职务职称：<span class="position"></span></li>
						<li class="postLevel">工种等级：<span class="level"></span></li>
						<li class="story">详细事迹</li>
						<li>投票数：<span class="votecount"></span></li>
						<li>
							<img class="votingBtn" src="public/images/votingBtn.png"/>
						</li>
					</ul>
				</div>
				
			</div>
		</div>
		<!---点击详细事迹，弹出框-->
		<div class="detailBox">
			<div class="innerDetailBox">
				<div class="innerDetailBoxTitle">
					<h1>优秀事迹候选人-<span class="detailBoxName"></span></h1>
					<h1>曾获荣誉</h1>
				</div>
				<div class="textArea">
					<ul class="textAreaFlower">
						<li class="flower"></li>
						<li class="flower"></li>
						<li class="flower"></li>
						<li class="flower"></li>
						<li class="flower"></li>
					</ul>
					<div class="textAreaTxt"></div>
				</div>
				
				
			</div>
			<div class="flowerSmallBox">
					
			</div>
			<img class="closeKuang" src="public/images/closeKuang.png" alt="" />
		</div>
		<!---点击投票按钮的弹出框-->
		<div class="votingKuang">
			<div class="votingKuangTitle">您投票的</div>
			<div class="votingKuangText"></div>	
			<div class="votingKuangCloseBtn">确定</div>
		</div>
	</div>
	
	<!--尾部-->
	<div class="footer innerWrap">
		<div class="footerTextBox">
			<p>主办单位：蜀南气矿</p>
			<p>内容支持：蜀南气矿团委 青工办工作办公室</p>
		</div>
		
	</div>
</body>

</html>
